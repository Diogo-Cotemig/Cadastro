<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <button id="openModalBtn">Cadastrar</button>
        
          <div id="modal" class="modal">
            <div class="modal-content">
              <span id="closeModalBtn" class="close-btn">&times;</span>
              <h2>Cadastro de Usu√°rio</h2>
              <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required><br><br>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br><br>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required><br><br>
        
                <button type="submit">Completar Cadastro</button>
              </form>
            </div>
          </div>
    </header>


    <script src="Script.js"></script>
</body>
</html>
